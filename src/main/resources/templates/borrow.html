<head>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>


<!--Start of NAVIGATION MENU-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">JBC LIBRARY MANAGEMENT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list}">LIST </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add}">ADD</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/borrow}">BORROW<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/return}">RETURN</a>
            </li>
        </ul>
    </div>
</nav>
<!--End of NAVIGATION MENU-->



<br/><br/>
<p><strong>Click "Borrow" to confirm.</strong></p>


<table>
    <tr>
        <th></th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Image</th>
        <th>Borrowed</th>

    </tr>

    <tr th:each="library: ${libraries}">
        <td th:text="${library.title}"></td>
        <td th:text="${library.author}"></td>
        <td th:text="${library.year}"></td>
        <td th:text="${library.isbn}"></td>
        <td th:text="${library.image}"></td>
        <td th:text="${library.borrowed}" th:name="action"></td>
        <td>
            <a th:href="@{/update/{id}(id=${library.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${library.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${library.id})}">Delete</a>
        </td>
    </tr>

<form>
    <input type="submit"  th:name="action" value="borrow" class="button"  th:field="${library.borrowed}" /></form>



</body>
</html>
