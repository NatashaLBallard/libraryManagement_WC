<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<table border="1" >
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Image</th>
    </tr>
    <tr th:each="library: ${libraries}">
        <td th:text="${library.title}"></td>
        <td th:text="${library.author}"></td>
        <td th:text="${library.year}"></td>
        <td th:text="${library.isbn}"></td>
        <td th:text="${library.image}"></td>
        <td th:text="${library.borrowed}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${library.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${library.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${library.id})}">Delete</a>
        </td>
    </tr>
